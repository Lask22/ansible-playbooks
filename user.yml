- name: Creating user "{{ username }}" with admin access
  user:
    name: "{{ username }}"
#    password: "{{ password | password_hash('sha512') }}"
    groups: admin append=yes
  when:  assigned_role  == "yes"

- name: Add public key to authorized_keys
  authorized_key:
    user: "{{ username }}"
    state: present
    key: "{{ pubkey }}"
