---
- name: Creating user "{{ usernames }}" in group wheel
  remote_user: ansible
  user:
    name: "{{ usernames }}"
    groups:
      - wheel
    state: present
  
- name: Add public key to authorized_keys
  remote_user: ansible
  authorized_key:
    user: "{{ usernames }}"
    state: present
    key: "{{ pubkeys }}"
